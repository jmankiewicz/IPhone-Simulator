<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d9b25df23.js" crossorigin="anonymous"></script>
    <title>IPhone</title>
</head>
<body>
    <div class="container">

        <div class="phone">
            
            <header>
                <div class="leftTopCorner">
                    <a class="leftTopCorner-inside" href="index.html">
                        21:02
                    </a>
                </div>

                <div class="speaker">
                </div>

                <div class="controlCenter">
                    <div class="icons">
                        <i class="bi bi-reception-4"></i>
                        <i class="bi bi-wifi"></i>
                        <i class="bi bi-battery-full"></i>
                    </div>
                </div>
            </header>


            <div class="informations">

                <div class="userPopBox">
                    <div class="popBox">
                        
                        <div class="city-temp">

                            <div class="weatherRow">
                                <div class="city">
                                    Warsaw 
                                    <i class="bi bi-geo-alt-fill"></i>
                                </div>
                                <div class="weatherWarnings">
                                    <i class="bi bi-cloud-fill"></i>
                                </div>
                            </div>

                            <div class="weatherRow">
                                <div class="temp">
                                    25
                                    <i class="fa-solid fa-circle-dot fa-circle-dot-temp"></i>
                                </div>
                                <div class="weatherWarnings">
                                    <div class="war1">
                                        Severe High Temperature Warning
                                    </div>
                                    <div class="war2">
                                        and 1 more
                                    </div>
                                </div>
                            </div>

                            <div class="weatherRow">
                                <div class="column">
                                    <div class="item">
                                        11
                                    </div>
                                    <div class="item">
                                        <i class="bi bi-cloud-fill"></i>
                                    </div>
                                    <div class="item">
                                        <div class="tempColumn">
                                            26
                                        </div>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="item">
                                        12
                                    </div>
                                    <div class="item">
                                        <i class="bi bi-cloud-fill"></i>
                                    </div>
                                    <div class="item">
                                        <div class="tempColumn">
                                            27
                                        </div>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="item">
                                        13
                                    </div>
                                    <div class="item">
                                        <i class="bi bi-sun-fill"></i>
                                    </div>
                                    <div class="item">
                                        <div class="tempColumn">
                                            27
                                        </div>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="item">
                                        14
                                    </div>
                                    <div class="item">
                                        <i class="bi bi-cloud-drizzle-fill"></i>
                                    </div>
                                    <div class="item">
                                        <div class="tempColumn">
                                            28
                                        </div>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="item">
                                        15
                                    </div>
                                    <div class="item">
                                        <i class="bi bi-sun-fill"></i>
                                    </div>
                                    <div class="item">
                                        <div class="tempColumn">
                                            28
                                        </div>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="item">
                                        16
                                    </div>
                                    <div class="item">
                                        <i class="bi bi-sun-fill"></i>
                                    </div>
                                    <div class="item">
                                        <div class="tempColumn">
                                            29
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="popBoxCall">Weather</div>
                </div>

            </div>

            <div class="applications">
                <div class="row">
                    <div class="mainApp">
                        <i class="bi bi-camera-fill bi-camera-fill-mainPage"></i>
                    </div>
                    <div class="mainApp">
                        <i class="bi bi-clock-fill"></i>
                    </div>
                    <div class="mainApp">
                        <i class="bi bi-youtube"></i>
                    </div>
                    <a class="mainApp" href="appstore.html">
                        <i class="fa-brands fa-app-store"></i>
                    </a>
                </div>
                <div class="row">
                    <a class="mainApp" href="calculator.html">
                        <img src="images/calculator-icon.png" class="calculator-icon">
                    </a>
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                </div>
                <div class="row">
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                </div>
                <div class="row">
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                    <div class="mainApp1"></div>
                </div>
            </div>

            <div class="searchButton">
                <div class="search">
                    <i class="bi bi-search"></i>
                    Search
                </div>
            </div>

            <div class="quickAppMenu">

                <div class="quickAppMenu-inside">

                    <div class="app">
                        <i class="bi bi-telephone-fill"></i>
                    </div>
                    <div class="app">
                        <i class="bi bi-chat-fill"></i>
                    </div>
                    <div class="app">
                        <i class="bi bi-gear"></i>
                    </div>
                    <div class="app">
                        <i class="bi bi-music-note-beamed"></i>
                    </div>

                </div>

            </div>




        </div>

    </div>
</body>
</html>
