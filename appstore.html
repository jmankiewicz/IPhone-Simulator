<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d9b25df23.js" crossorigin="anonymous"></script>
    <title>IPhone</title>
</head>
<body>
    <div class="container">

        <div class="phone">
            
            <div class="screen appstore">

                <header>
                    <div class="leftTopCorner">
                        <a class="leftTopCorner-inside" href="index.html">
                            21:02
                        </a>
                    </div>

                    <div class="speaker">
                    </div>

                    <div class="controlCenter">
                        <div class="icons">
                            <i class="bi bi-reception-4"></i>
                            <i class="bi bi-wifi"></i>
                            <i class="bi bi-battery-full"></i>
                        </div>
                    </div>
                </header>


                <div class="wholeAppstore">

                        <div class="title">

                            <div class="cardTitle">
                                <div class="day">
                                    Today
                                </div>
                                <div class="date">
                                    11 july
                                </div>
                            </div>

                            <div class="userProfile">
                                US
                            </div>

                        </div>

                        <div class="card youtube">
                            <div class="cardContent">
                                <i class="bi bi-star"></i>
                                <i class="bi bi-hand-thumbs-up"></i>
                                <i class="bi bi-film"></i>
                            </div>
                            <div class="cardDescr">
                                <h2>GET STARTED</h2>
                                <p>YouTube - 5 tricks<br>
                                and tips!</p>
                            </div>
                            <div class="openCard">
                                <div class="appstore-ad">
                                    <i class="bi bi-youtube bi-youtube-appstore"></i>
                                </div>
                                <div class="appstore-description">
                                    <h2>YouTube</h2>
                                    <p>Movies, musics and more</p>
                                </div>
                                <div class="openButton">
                                    Open
                                </div>
                            </div>
                        </div>
                        <div class="card2">
                            <div class="cardContent">
                                <div class="image">
                                    <img src="images/diablo.jpg" alt="">
                                </div>
                                <div class="openCard2">
                                    <h2>Diablo Immortal</h2>
                                    <div class="ad-description">

                                        <div class="ad">
                                            Ad
                                        </div>

                                        <p>Loot, explore persona...</p>    

                                        <div class="appstore-downloadButton">
                                            <h2>Download</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                </div>

                <div class="openMenu">
                    <a class="line" href="main.html"></a>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
